
<div class="container mx-auto">
  <div class="form-container mt-12 ">
    <div
      class="bg-gray-400 dark:bg-gray-700 overflow-hidden shadow rounded-lg border mx-auto max-w-4xl shadow-2xl"
    >
      <div class="px-4 py-5 sm:px-6 bg-gray-200 dark:bg-gray-400">
        <h3
          class="text-xl leading-6 font-medium text-gray-900 dark:text-gray-200"
        >
          ایجاد کاربر
        </h3>
        <p class="mt-1 max-w-2xl text-sm text-gray-700 dark:text-gray-100 mt-4">
          در اینجا اطلاعات کاربر جدید را وارد کنید
        </p>
      </div>
        <form
          action="" 
          
          [formGroup]="createNewUserFormGroup"
          (ngSubmit)="onSubmitCreateNewUserForm()"
        >
     <div class="border-t-3 border-gray-500 px-12 sm:px-4 py-5 grid sm:grid-cols-2 gap-x-4 gap-y-1.5">

      <mat-form-field class="w-full">
        <mat-label>نام</mat-label>
        <input
          matInput
          type="text"
          placeholder="نام  را وارد کنید"
          formControlName="firstName"
        />
        <mat-error>
          <app-error-message
            [control]="createNewUserFormGroup.get('firstName')"
            [minlength]="4"
            [maxlength]="12"
          ></app-error-message>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>نام خانوادگی</mat-label>
        <input
          matInput
          type="text"
          placeholder="نام خانوادگی را وارد کنید"
          formControlName="lastName"
        />

        <mat-error>
          <app-error-message
            [control]="createNewUserFormGroup.get('lastName')"
            [minlength]="4"
            [maxlength]="12"
          ></app-error-message>
        </mat-error>
      </mat-form-field>


    

      <mat-form-field class="w-full">
        <mat-label>نام پدر</mat-label>
        <input
          matInput
          type="text"
          placeholder="نام پدر را وارد کنید"
          formControlName="fatherName"
        />
        <mat-error>
          <app-error-message
            [control]="createNewUserFormGroup.get('fatherName')"
            [minlength]="4"
            [maxlength]="12"
          ></app-error-message>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>نام کاربری</mat-label>
        <input
          matInput
          type="text"
          placeholder="نام کاربری را وارد کنید"
          formControlName="userName"
        />
        <mat-error>
          <app-error-message
            [control]="createNewUserFormGroup.get('userName')"
            [minlength]="4"
            [maxlength]="12"
          ></app-error-message>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>شماره همراه</mat-label>
        <input
          matInput
          type="text"
          placeholder="مثال : 09031357262"
          formControlName="mobileNumber"
        />
        <mat-error>
          <app-error-message
            [control]="createNewUserFormGroup.get('mobileNumber')"
            [isMobileNumber]="true"
          ></app-error-message>
        </mat-error>
      </mat-form-field>

      
      <mat-form-field class="w-full">
        <mat-label>کد ملی</mat-label>
        <input
          matInput
          type="text"
          placeholder="کد ملی را وارد کنید"
          formControlName="nationalCode"
        />

        <mat-error>
          <app-error-message
            [control]="createNewUserFormGroup.get('nationalCode')"
            [exactlength]="10"
          ></app-error-message>
        </mat-error>
      </mat-form-field>
      
      

      <mat-form-field class="w-full">
        <mat-label>رمز عبور</mat-label>
        <input
          matInput
          type="password"
          placeholder="رمز عبور را وارد کنید"
          formControlName="password"
        />

        <mat-error>
          <app-error-message
            [control]="createNewUserFormGroup.get('password')"
            [minlength]="8"
            [maxlength]="12"
          ></app-error-message>
        </mat-error>
      </mat-form-field>

      <section
        class="example-section"
        class="flex items-center w-full gap-4"
      >
        <p>
          <mat-slide-toggle
            formControlName="isForeigner"
          ></mat-slide-toggle>
        </p>

        <h4 class="text-main-black dark:text-white text-sm">
          ایا اتباع خارجی هستید؟
        </h4>
      </section>
      
      
     </div>


     <div class="w-full border-t-3 border-gray-500   bg-gray-200 dark:bg-gray-400 p-4 flex justify-end gap-3 flex-wrap-reverse">

      
    
        <app-back-button class="max-sm:w-full w-1/4"></app-back-button>
       

            <app-action-button [formValidation]="createNewUserFormGroup.valid" class="max-sm:w-full w-1/4" [iconText] = "'add_circle'"
            [buttonText] = "'ایجاد کاربر'"></app-action-button>
            
          </div>
          


        
    </form>
    </div>
  </div>
</div>
