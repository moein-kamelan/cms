<section
  class="h-screen bg-gray-50 bg-gradient-to-r from-purple-500 to-cyan-600 dark:bg-gradient-to-r dark:from-zinc-600 dark:to-red-500"
>
  <div
    class="flex flex-col items-center justify-center px-2 py-4 mx-auto md:h-screen lg:py-0 h-full"
  >
    <div
      class="w-full bg-white/20 backdrop-blur-xl border border-white/20 rounded-lg shadow-2xl md:mt-0 sm:max-w-md xl:p-0 dark:bg-black/20 dark:border-white/20"
    >
      <div
        class="!p-4 space-y-4 md:space-y-6 sm:p-8 rounded-2xl dark:border-none"
      >
        <h1
          class="text-xl font-iranSansDemiBold leading-tight tracking-tight dark:text-gray-900 md:text-2xl text-white mb-6"
        >
          ورود به حساب کاربری
        </h1>

        <div>
          <form
            [formGroup]="loginFormGroup"
            (ngSubmit)="submitLoginForm()"
            class="grid gap-2"
          >
            <app-input-feild
              type="text"
              label="نام کاربری"
              placeholder="نام کاربری را وارد کنید"
              [control]="getLoginFormControl('userName')"
            ></app-input-feild>
            <app-input-feild
              type="password"
              label="رمز عبور"
              placeholder="رمز عبور را وارد کنید"
              [control]="getLoginFormControl('password')"
            ></app-input-feild>

            <button
              type="submit"
              [ngClass]="{ 'invalid-btn': !loginFormGroup.valid }"
              [disabled]="!loginFormGroup.valid"
              class="relative inline-flex items-center justify-center p-0.5 mt-6 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800"
            >
              <span
                class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent w-full text-black dark:text-white disabled:text-red-500 hover:text-white text-iranSansDemiBold dark:hover:text-gray-900"
              >
                ورود
              </span>
            </button>
          </form>
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <div class="flex items-center h-5">
              <input
                #rememberInput
                id="remember"
                aria-describedby="remember"
                type="checkbox"
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                required=""
              />
            </div>

            <div class="ml-3 text-sm">
              <label for="remember" class="text-white dark:text-black"
                >مرا به خاطر بسپار</label
              >
            </div>
          </div>
        </div>

        <p class="font-light text-white dark:text-black text-lg">
          هنوز حساب کاربری ندارید ؟
          <a
            routerLink="/account/signup"
            class="font-medium text-primary-600 hover:underline dark:text-rose-900"
            >ثبت نام</a
          >
        </p>
