<div class="p-2  !bg-gray-300 dark:!bg-gray-500 p-0">
  <h2 mat-dialog-title class="!text-red-600 dark:!text-white !font-yekanBold !flex !items-center gap-4   text-2xl "><mat-icon><span class="material-symbols-outlined ">
    dangerous
    </span></mat-icon> تأیید حذف</h2>
<mat-dialog-content class="!font-yekanRegular !p-2 dark:!text-white">
  آیا مطمئن هستید که می‌خواهید این مورد را حذف کنید؟
</mat-dialog-content>
<mat-dialog-actions align="end" class="flex items-center gap-4 " >
  <button mat-button (click)="onCancel()" class="cursor-pointer text-gray-700">لغو</button>
  <button mat-button color="warn" (click)="onConfirm()" class="p-4 bg-red-400 cursor-pointer text-gray-700 rounded-xl">حذف</button>
</mat-dialog-actions>
</div>
