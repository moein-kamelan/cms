<app-header></app-header>
<main class="container mx-auto ">

    <div class="flex flex-col gap-12 mt-12">

        <app-searchbar class="self-start"></app-searchbar>

        <div class="relative overflow-x-auto ">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 rounded-3xl overflow-hidden border-gray-200  dark:border-gray-700 ">
                <thead class="text-xs text-gray-700 uppercase bg-gray-500 dark:bg-gray-700 dark:text-gray-400 *:text-white *:dark:text-white ">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            ID
                        </th>
                        <th scope="col" class="px-6 py-3">
                            نام 
                        </th>
                        <th scope="col" class="px-6 py-3">
                            نام خانوادگی
                        </th>
                        <th scope="col" class="px-6 py-3">
                            نام کاربری
                        </th>
                        <th scope="col" class="px-6 py-3">
                            نام سازمانی
                        </th>
                    </tr>
                </thead>
                <tbody>
                    @for (user of users; track $index) {
                 
                        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
                            <td scope="row" class="px-6 py-4 ">
                            {{user.id}}
                            </td>
                            <td scope="row" class="px-6 py-4 ">
                                {{user.firstName}}
                            </td>
                            <td scope="row" class="px-6 py-4 ">
                                {{user.lastName}}
                            </td>
                            <td scope="row" class="px-6 py-4 ">
                                {{user.userName}}
                            </td>
                            <td scope="row" class="px-6 py-4 ">
                                {{user.organizationName}}
                            </td>
              
                        </tr>
                    }
       
               
                  
                </tbody>
            </table>
        </div>
        
    <div class="pagination-container flex items justify-center  mb-8">
        
        <app-pagination></app-pagination>
     
    </div>
    
        
        
        
    </div>

</main>
