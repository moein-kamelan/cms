<button
  class="w-12 h-12 rounded-full shadow-2xl dark:shadow-none bg-[#1e2939] dark:bg-[#faf9fd] flex items-center justify-center fixed left-6 bottom-6 cursor-pointer !shadow-[100px] z-10"
  (click)="changeTheme()"
>
  @if (themeStatus === "light") {
    <mat-icon class="dark-icon">dark_mode </mat-icon>
  }@else {
    <mat-icon class="light-icon">light_mode </mat-icon>
  }
</button>
